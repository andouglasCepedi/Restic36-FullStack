<section class="card-curso">
    <img [src]="cursoData.image" width="400px" />
    <section class="card-texto">
        <p class="titulo">{{cursoData.name}}</p>
        <p class="card_descricao">{{cursoData.description}}</p>
        <a [routerLink]="['/details', cursoData.id]">Saiba mais +</a>
    </section>
</section>
