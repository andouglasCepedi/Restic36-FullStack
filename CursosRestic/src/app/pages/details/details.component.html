<h3 class="titulo">{{curso?.name}}</h3>
<section class="details">
    <img class="image" [src]="curso?.image">
    <section class="info">
        <section class='label'>
            <p class="label-texto">Carga-Horária:</p>
            <p class="titulo-normal">{{curso?.cargaHoraria}}</p>
        </section>
        <section class='label'>
            <p class="label-texto">Professor:</p>
            <p class="titulo-normal">{{curso?.professor}}</p>
        </section>
        <section class='label'>
            <p class="label-texto">Descrição:</p>
            <p class="titulo-normal">{{curso?.description}}</p>
        </section>
    </section>
</section>
<section class="forms">
    <h4 class="titulo">Inscreva-se</h4>
    <form [formGroup]="applyForm" class="form" (submit)="submitInscricao()">
        <label for="name">Nome</label>
        <input id="name" type="text" formControlName="name">

        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email">

        <label for="phone">Telefone</label>
        <input id="phone" type="tel" formControlName="phone">

        <button type="submit" class="primary">Enviar</button>
    </form>
    
</section>
